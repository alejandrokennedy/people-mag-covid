  <meta name="viewport" content="user-scalable=yes">

<body>
  <div id="mainContainer">
    <div id="mapContainer"></div>
    <div id="lowerContainer">
      <div id="legendContainer">
        <div id="colorContainer"></div>
      </div>
      <div id="dateCounter">
        <form id="scrubberForm" style="font: 12px var(--sans-serif); font-variant-numeric: tabular-nums; display: flex; height: 20px; align-items: center;">
          <button name=b id="playBTN" type=button style="width: 5em;"></button>
          <label style="display: grid; align-items: center;">
            <input id="scrubInput" name=i type=range min=0 max=${values.length - 1} value=0 step=1 style="width: 180px;">
            <!-- <output name=o style="margin-left: 0.4em;"></output> -->
          </label>
        </form>
        <div id="select-dropdown">
          <label for="sort-select">Sort by:</label>
          <select name="sort" id="sort-select">
              <option value="cases">Cases</option>
              <option value="deaths">Deaths</option>
              <option value="perc">Percentage</option>
          </select>
        </div>
        
      </div>
    </div>
    <div id="barChartContainer"></div>
  </div>

  <!-- for iframe -->
  <script src="covAnim.js"></script>

  <!-- for alphahyperfox -->
  <!-- <script src="{{ url_for('static', filename='js/covAnim.js') }}"></script> -->
</body>
